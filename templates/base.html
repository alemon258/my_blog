<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of post.">

    <title>Andrew liu bolg</title>
    <link rel="stylesheet" href="static/css/pure-min.css" type="text/css">
    <link rel="stylesheet" href="static/css/grids-responsive-min.css" type="text/css">
    <link rel="stylesheet" href="static/css/blog.css" type="text/css">
  </head>

  <body>
    <div id="layout" class="pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <h1 class="brand-title">Andrew Liu Blog</h1>
          <h2 class="brand-tagline">Snow Memory</h2>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button" href="https://github.com/alemon258">Github</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="http://weibo.com/alemon258">Weibo</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="content pure-u-1 pure-u-md-3-4">
        <div>
          {% block content %}
          {% endblock %}
          <div class="footer">
            <div class="pure-menu pure-menu-horizontal pure-menu-open">
              <ul>
                <li><a href="#">About Me</a></li>
                <li><a href="http://twitter.com/alemon258/">Twitter</a></li>
                <li><a href="http://github.com/alemon258">Github</a></li>
              </ul>
            </div>
           </div>
        </div>
      </div>
    </div>
  </body>
  </html>
